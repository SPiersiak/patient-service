<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <link href = "/css/styles.css" rel = "stylesheet"/>
    <title>Moja aplikacja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('https://wallpaperaccess.com/full/958470.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; ">
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
<h4>Wszyscy pacjenci</h4>
<table>
    <tr data-th-each="p : ${patientsByWiek}">
        <td data-th-text="${p.imie}">...</td>
        <td data-th-text="${p.nazwisko}">...</td>
        <td data-th-text="${p.miejscowosc}">...</td>
        <td data-th-text="${p.kod}">...</td>
        <td data-th-text="${p.ulica}">...</td>
        <td data-th-text="${p.pesel}">...</td>
        <td data-th-text="${p.dataUrodzenia}">...</td>
        <td data-th-text="${p.mail}">...</td>
        <td data-th-text="${p.nrTelefonu}">...</td>
        <td data-th-text="${p.plec}">...</td>
    </tr>
</table>
        </div>
    </div>
</div>
</body>
</html>
