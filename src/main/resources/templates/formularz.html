<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--link href = "/css/styles.css" rel = "stylesheet"/-->
    <title>Agent</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body style="background: url('https://wallpaperaccess.com/full/958470.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover; ">
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
<h3>Wprowad≈∫ dane nowego pacjenta</h3>
    <form action="#" th:action="@{/patient/addPacjent}" th:object="${pacjent}" method="post">
        <p>Imie: <input type="text" th:field="*{imie}" /></p>
        <p>Nazwisko: <input type="text" th:field="*{nazwisko}" /></p>
        <p>Miejscowosc: <input type="text" th:field="*{miejscowosc}" /></p>
        <p>Kod: <input type="text" th:field="*{kod}" /></p>
        <p>Ulica: <input type="text" th:field="*{ulica}" /></p>
        <p>Pesel: <input type="text" th:field="*{pesel}" /></p>
        <p>Data urodzenia: <input type="text" th:field="*{dataUrodzenia}" /></p>
        <p>Mail: <input type="text" th:field="*{mail}" /></p>
        <p>Telefon: <input type="text" th:field="*{nrTelefonu}" /></p>
        <p>Plec: <input type="text" th:field="*{plec}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
